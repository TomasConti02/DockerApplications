---
# Service for mongos
apiVersion: v1
kind: Service
metadata:
  name: mongos
spec:
  selector:
    app: mongos
  ports:
    - port: 27017
      targetPort: 27017
      protocol: TCP

---
# Deployment for mongos (router)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongos
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongos
  template:
    metadata:
      labels:
        app: mongos
    spec:
      containers:
      - name: mongos
        image: mongo:6.0
        command:
          - mongos
          - "--configdb"
          - "configRepl/configsvr-0.configsvr-svc.default.svc.cluster.local:27017,configsvr-1.configsvr-svc.default.svc.cluster.local:27017,configsvr-2.configsvr-svc.default.svc.cluster.local:27017"
          - "--bind_ip_all"
        ports:
        - containerPort: 27017
