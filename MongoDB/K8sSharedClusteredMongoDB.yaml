# --------------------------
# Headless Service for Config Servers
# --------------------------
apiVersion: v1
kind: Service
metadata:
  name: configsvr-svc
  labels:
    app: configsvr
spec:
  clusterIP: None
  selector:
    app: configsvr
  ports:
    - port: 27017
      name: mongodb

---
# StatefulSet for Config Servers (replica set: configRepl)
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: configsvr
spec:
  serviceName: configsvr-svc
  replicas: 3
  selector:
    matchLabels:
      app: configsvr
  template:
    metadata:
      labels:
        app: configsvr
    spec:
      containers:
      - name: mongod
        image: mongo:6.0
        command:
          - mongod
          - "--replSet"
          - "configRepl"
          - "--bind_ip_all"
          - "--port"
          - "27017"
          - "--dbpath"
          - "/data/db"
          - "--configsvr"
        ports:
        - containerPort: 27017
          name: mongodb
        volumeMounts:
        - name: mongo-data
          mountPath: /data/db
  volumeClaimTemplates:
  - metadata:
      name: mongo-data
    spec:
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: 2Gi
      # Uncomment/modify according to your cluster
      storageClassName: local-path

