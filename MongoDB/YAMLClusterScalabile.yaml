    app: {{ $.Name }}-shard{{ $i }}     # <-- Cambiato da add1 $i a $i
spec:
  clusterIP: None
  selector:
    app: {{ $.Name }}-shard{{ $i }}     # <-- Cambiato da add1 $i a $i
  ports:
    - port: 27017
      name: mongodb
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ $.Name }}-shard{{ $i }}      # <-- Cambiato da add1 $i a $i
  namespace: {{ $.Namespace }}
spec:
  serviceName: {{ $.Name }}-shard{{ $i }}-svc  # <-- Cambiato da add1 $i a $i
  replicas: {{ $.Replicas }}
  selector:
    matchLabels:
      app: {{ $.Name }}-shard{{ $i }}   # <-- Cambiato da add1 $i a $i
  template:
    metadata:
      labels:
        app: {{ $.Name }}-shard{{ $i }} # <-- Cambiato da add1 $i a $i
    spec:
      terminationGracePeriodSeconds: 10
      containers:
      - name: mongod
        image: {{ $.MongoImage }}
        command:
          - mongod
          - "--replSet"
          - "shard{{ $i }}"             # <-- Cambiato da add1 $i a $i
          - "--bind_ip_all"
          - "--port"
          - "27017"
          - "--dbpath"
          - "/data/db"
          - "--shardsvr"
        ports:
        - containerPort: 27017
