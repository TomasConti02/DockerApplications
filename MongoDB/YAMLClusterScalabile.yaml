          storage: {{ $.StorageSize }}
{{- end }}
# =========================
# Mongos Router
# =========================
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Name }}-mongos
  namespace: {{ .Namespace }}
spec:
  selector:
    app: {{ .Name }}-mongos
  ports:
    - port: 27017
      targetPort: 27017
      protocol: TCP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Name }}-mongos
  namespace: {{ .Namespace }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Name }}-mongos
  template:
    metadata:
      labels:
        app: {{ .Name }}-mongos
    spec:
      containers:
      - name: mongos
        image: {{ .MongoImage }}
        command:
          - mongos
          - "--configdb"
          - "configRepl/{{ .Name }}-configsvr-0.{{ .Name }}-configsvr-svc.{{ .Namespace }}.svc.cluster.local:27017{{- range $i := until (sub .ConfigReplicas 1) }},{{ $.Name }}-configsvr-{{ add1 $i }}.{{ $.Name }}-configsvr-svc.{{ $.Namespace }}.svc.cluster.local:27017{{- end }}"
          - "--bind_ip_all"
        ports:
        - containerPort: 27017
