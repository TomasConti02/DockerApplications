# =========================
# Config Servers
# =========================
apiVersion: v1
kind: Service
metadata:
  name: {{ .Name }}-configsvr-svc
  namespace: {{ .Namespace }}
  labels:
    app: {{ .Name }}-configsvr
spec:
  clusterIP: None
  selector:
    app: {{ .Name }}-configsvr
  ports:
    - port: 27017
      name: mongodb
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ .Name }}-configsvr
  namespace: {{ .Namespace }}
spec:
  serviceName: {{ .Name }}-configsvr-svc
  replicas: {{ .ConfigReplicas }}
  selector:
    matchLabels:
      app: {{ .Name }}-configsvr
  template:
    metadata:
      labels:
        app: {{ .Name }}-configsvr
    spec:
      terminationGracePeriodSeconds: 10
      containers:
      - name: mongod
        image: {{ .MongoImage }}
        command:
          - mongod
          - "--replSet"
          - "configRepl"
          - "--bind_ip_all"
          - "--port"
          - "27017"
          - "--dbpath"
          - "/data/db"
          - "--configsvr"
        ports:
        - containerPort: 27017
          name: mongodb
        volumeMounts:
        - name: mongo-data
          mountPath: /data/db
  volumeClaimTemplates:
  - metadata:
      name: mongo-data
    spec:
      accessModes: ["ReadWriteOnce"]
      storageClassName: {{ .StorageClassName }}
      resources:
        requests:
          storage: {{ .StorageSize }}

